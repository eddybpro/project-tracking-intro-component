<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <nav>
      <img src="images/logo.svg" alt="logo" class="logo">
      <ul class="none list">
        <li class="link"><a href="#">Product</a></li>
        <li class="link"><a href="#">Features</a></li>
        <li class="link"><a href="#">Pricing</a></li>
        <li class="link login"><a href="#">Login</a></li>
      </ul>
      <img src="images/icon-hamburger.svg" alt="menu" class="menu">
      <img src="images/icon-close.svg" alt="close" class="none close">
    </nav>
    <div class="img-container">
      <img src="images/illustration-devices.svg" alt="hero" class="hero">
    </div>
    <div class="txt-container">
      <div class="btn-card">
        <button class="new btn">New</button>
        <h2 class="monograph">
          Monograph Dashboard
        </h2>
      </div>
      <h1 class="title">
        Powerful insights <span>into your team</span>
      </h1>
      <p class="para">
        Project planning and time tracking <span>for agile teams</span>
      </p>
      <div class="btn-card">
        <button class="demo-btn btn">
          Schedule a demo
        </button>
        <h2 class="monograph thin">
          to see a live preview
        </h2>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
